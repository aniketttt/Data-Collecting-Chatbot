<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>View Submitted Data</title>
</head>
<body>
    <div class="container">
        <h1>Submitted Data Files</h1>
        <ul class="file-list">
            {% for file in files %}
            <li><a href="{{ url_for('display_file', filename=file) }}">{{ file }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
